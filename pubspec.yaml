name: ozi
description: "A new Flutter project."

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  shared_preferences: ^2.5.4
  carousel_slider: ^5.1.1
  permission_handler: ^12.0.1
  provider: ^6.1.5+1
  flutter_screenutil: ^5.9.3
  loading_animation_widget: ^1.3.0
  dropdown_button2: ^2.3.9
  shimmer: ^3.0.0
  flutter_svg: ^2.2.3
  cached_network_image: ^3.4.1
  url_launcher: ^6.3.2
  share_plus: ^12.0.1
  intl: ^0.20.2
  country_picker: ^2.0.27
  pin_code_fields: ^8.0.1
  webview_flutter: ^4.13.0
  webview_flutter_android: ^4.10.11
  webview_flutter_wkwebview: ^3.23.5
  image_picker: ^1.2.1
  dotted_border: ^3.1.0
  chucker_flutter: ^1.9.1
  dio: ^5.9.0
  image_cropper: ^11.0.0
  crop_your_image: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/

  fonts:
    - family: Onest-Bold
      fonts:
        - asset: assets/fonts/Onest-Bold.ttf

    - family: Onest-ExtraBold
      fonts:
        - asset: assets/fonts/Onest-ExtraBold.ttf

    - family: Onest-Medium
      fonts:
        - asset: assets/fonts/Onest-Medium.ttf

    - family: Onest-Regular
      fonts:
        - asset: assets/fonts/Onest-Regular.ttf

    - family: Onest-SemiBold
      fonts:
        - asset: assets/fonts/Onest-SemiBold.ttf



